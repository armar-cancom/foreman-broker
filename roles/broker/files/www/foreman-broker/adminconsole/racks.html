<div class="col-xs-12 col-md-4 col-lg-7">
  <!-- Content here -->
<br><br>
Customer:
<select id="rackcustomers" class="form-control" onchange="gethostgroups();getassignedhosts();">
  <option>Select Customer</option>
</select>

<br>
<div class="container">
  <div class="row">
    <div class="col-sm">
      Racks:
       <select id="hostgroups" class="form-control" size="10" onchange="getassignedhosts();">
        </select>
        <br><div class="text-center"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalrack">&nbsp;&nbsp;Add&nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-sm" onclick="deleterack();">Remove</button></div>
    </div>
    <div class="col-sm">
      Discovered Hosts:
       <select id="discoveredhosts" class="form-control" size="10">
	</select>
	<br><div class="text-center"><button type="button" class="btn btn-primary btn-sm" onclick="assignhost();">Assign Host >>></button></div>
    </div>
    <div class="col-sm">
      Assigned Hosts:
       <select id="assignedhosts" class="form-control" size="10">
        </select>
	<br><div class="text-center"><button type="button" class="btn btn-primary btn-sm" onclick="unassignhost();"><<< Unassign Host </button></div>
    </div>
  </div>
</div>


</div>
<!-- Modal -->
<div class="modal fade" id="modalrack" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addrack">Add Rack</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group">
       <label class="col-form-label-sm">Rack Name:</label>
       <input class="form-control form-control-sm" id="formname" placeholder="Enter Rack Name">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="addrack();">Add Rack</button>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="modalcustomer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCustomerLabel">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group">
       <label class="col-form-label-sm">Name:</label>
       <input class="form-control form-control-sm" id="formname" placeholder="Enter Customer Name">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Address 1:</label>
       <input class="form-control form-control-sm" id="formaddressline1" placeholder="Enter Address Line 1">
       </div> 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addcustomer();">Save changes</button>
      </div>
    </div>
  </div>
</div>
