  <!-- Content here -->
<br>
<button type="button" class="btn btn-primary btn-sm float-right" data-toggle="modal" data-target="#modalcustomer">Add Customer</button>
<br><br>
<table class="table table-sm" id="customers">
  <thead>
    <tr>
      <th scope="col">Customer</th>
      <th scope="col">Address</th>
      <th scope="col">Primary Contact</th>
      <th scope="col">Secondary Contact</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
</table>

</div>
<!-- Modal -->
<div class="modal fade" id="modalcustomer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCustomerLabel">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group">
       <label class="col-form-label-sm">Name:</label>
       <input class="form-control form-control-sm" id="formname" placeholder="Enter Customer Name">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Address 1:</label>
       <input class="form-control form-control-sm" id="formaddressline1" placeholder="Enter Address Line 1">
       </div> 

       <div class="form-group">
       <label class="col-form-label-sm">Address 2:</label>
       <input class="form-control form-control-sm" id="formaddressline2" placeholder="Enter Address Line 2">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Address 3:</label>
       <input class="form-control form-control-sm" id="formaddressline3" placeholder="Enter Address Line 3">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Contact Name:</label>
       <input class="form-control form-control-sm" id="formcontact1" placeholder="Enter Contact Name">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Contact Phone Number:</label>
       <input class="form-control form-control-sm" id="formcontact1phone" placeholder="Enter Contact Phone Number">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Secondary Contact:</label>
       <input class="form-control form-control-sm" id="formcontact2" placeholder="Enter Contact Name">
       </div>

       <div class="form-group">
       <label class="col-form-label-sm">Secondary Contact Phone Number:</label>
       <input class="form-control form-control-sm" id="formcontact2phone" placeholder="Enter Contact Phone Number">
       </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addcustomer();">Save changes</button>
      </div>
    </div>
  </div>
</div>
